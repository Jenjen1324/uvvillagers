name: UVVillagers
main: net.uvnode.uvvillagers.UVVillagers
version: 1.0.2

commands:
  uvv:
    description: UVVillagers commands
    usage: /uvv [reload,save,list,nearby,current,rename]

permissions:
  uvv.*:
    description: Gives access to all UVVillagers commands
    children:
      uvv.reload: true
      uvv.save: true
      uvv.list: true
      uvv.nearby: true
      uvv.current: true
      uvv.rename: true
  uvv.reload:
    description: Gives access to reload the UVVillagers configuration from disk.
    default: op
  uvv.save:
    description: Gives access to save the UVVillagers configuration to disk.
    default: op
  uvv.list:
    description: Gives access to save the UVVillagers configuration to disk.
    default: true
  uvv.nearby:
    description: 
    default: true
  uvv.current:
    description: 
    default: true
  uvv.rename:
    description: 
    default: true