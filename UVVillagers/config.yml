      points: 1
      max: 20
    blaze:
      threshold: 40
      chance: 100
      points: 1
      max: 10
    witch:
      threshold: 40
      chance: 40
      points: 1
      max: 10
    magma_cube:
      threshold: 60
      chance: 0
      points: 1
      max: 10
    wither_skeleton:
      threshold: 60
      chance: 40
      points: 10
      max: 100
    enderman:
      threshold: 60
      chance: 0
      points: 1
      max: 100
    ghast:
      threshold: 80
      chance: 0
      points: 1
      max: 100
    wither:
